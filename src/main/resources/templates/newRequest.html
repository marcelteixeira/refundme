<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Request – refundMe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- ✅ Navbar -->
  <div th:insert="fragments/navbar :: nav"></div>

  <!-- ✅ Main container -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h3 class="text-center mb-4">Submit a New Reimbursement</h3>
            <p class="text-center text-muted mb-4">
              Fill in the form below to submit your reimbursement request.
            </p>

            <!-- ✅ Form -->
            <form method="post" th:action="@{/newRequest/save}" th:object="${reimbursement}" class="needs-validation" novalidate>

              <!-- Personal Information -->
              <h5 class="border-bottom pb-2 mb-3">Personal Information</h5>
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="inputName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputName" th:field="*{userName}" required>
                </div>

                <div class="col-md-6">
                  <label for="inputLastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName" th:field="*{userLastName}" required>
                </div>
              </div>

              <!-- Contact Information -->
              <h5 class="border-bottom pb-2 mb-3">Contact Details</h5>
              <div class="mb-3">
                <label for="inputMyEmail" class="form-label">My Email</label>
                <input type="email" class="form-control" id="inputMyEmail" th:field="*{userEmail}"
                       placeholder="name@email.com" required>
              </div>

              <div class="mb-3">
                <label for="inputCompanyEmail" class="form-label">Company Email</label>
                <input type="email" class="form-control" id="inputCompanyEmail" th:field="*{companyEmail}"
                       placeholder="manager@company.com" required>
              </div>

              <!-- Request Details -->
              <h5 class="border-bottom pb-2 mb-3">Request Details</h5>
              <div class="mb-3">
                <label for="TextareaReimburse" class="form-label">Reimburse me for</label>
                <textarea class="form-control" id="TextareaReimburse" rows="4" th:field="*{message}"
                          placeholder="Describe the purpose of your reimbursement..." required></textarea>
              </div>

              <div class="col-md-6 mb-4">
                <label for="inputAmount" class="form-label">Refund Amount</label>
                <input type="number" step="0.01" id="inputAmount" class="form-control"
                       th:field="*{requestedAmount}" placeholder="$ 0.00" required>
              </div>

              <!-- ✅ Buttons -->
              <div class="text-center mt-4">
                <div class="d-flex justify-content-center gap-3">
                  <button type="submit" class="btn btn-primary px-4">
                    Submit Request
                  </button>
                  <a href="/" class="btn btn-outline-secondary px-4">
                    Cancel
                  </a>
                </div>
              </div>

            </form>
            <!-- ✅ End Form -->

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
