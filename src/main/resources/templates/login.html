<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>refundMe</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
</head>
<body bg-body-tertiary>




	<div th:insert="fragments/navbar :: nav"></div>


	<div class="form-group ">

		<div class="container">
			<div
				class="w-50 mx-auto mt-5 border border-success p-2 mb-2 border-opacity-25">

				<form class="row g-3" action="/requests/send" method="post">
					<div class="col-auto">
						<label for="inputEmail" class="visually-hidden">Email</label> <input
							type="email" class="form-control" id=""
							placeholder="name@company.com">
					</div>
					<div class="col-auto">
						<label for="inputPassword" class="visually-hidden">Password</label>
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password">
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-primary mb-3">Login</button>
					</div>
				</form>

			</div>

		</div>


		<div class="form-group ">

			<div class="container">
				<div class="w-50 mx-auto mt-4 border border-success p-2 mb-2 border-opacity-25">

					<form class="row g-3"  th:action="@{/user/save}" th:object="${user}" method="post">
						<div class="col-md-6">
							<label for="name" class="form-label">Name</label> 
							<input type="text" class="form-control" th:field="*{name}" >
						</div>
						<div class="col-md-6">
							<label for="inputLastName" class="form-label">Last Name</label> 
							<input
								type="text" class="form-control" id="inputLastName" th:field="*{lastName}">
						</div>
						<div class="col-md-8">
							<label for="inputMyEmail" class="form-label">My Email</label> 
							<input
								type="email" class="form-control" id="inputMyEmail"
								placeholder="name@email.com" th:field="*{email}">
						</div>
						<div class="col-md-4">
							<label for="inputPassword" class="form-label">Password</label> 
							<input type="password" class="form-control" id="inputPassword" placeholder="" th:field="*{password}">
						</div>
						<div class="col align-self-end">
							<button type="submit" class="btn btn-primary mb-3">Create New User</button>
						</div>

					
					</form>

				</div>










				<script
					src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
					crossorigin="anonymous"></script>
</body>
</html>
